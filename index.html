<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>spotify</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

</head>
<body> 
    <!-- bar left-logo/home/cerca/libr -->
    <header class="header">
        <div class="logo-spotify">
            <img class="img-log" src="img/logo.svg" alt="logo">
        </div>
        <div class="items-list">
            <ul>
                <li class="items-header">
                    <a class="white" href="#!"><img class="color-size" src="img/home.svg" alt="Home"> <span class="float-R">Home</span> </a>
                </li>
                <li class="items-header">
                    <a class="grey" href="#!"><img class="color-size" src="img/search.svg" alt="search"><span class="float-R">Cerca</span> </a>
                </li>
                <li class="items-header">
                    <a class="grey" href="#!"><img class="color-size" src="img/libreria.svg" alt="Libreria"><span class="float-R">La tua libreria</span> </a>
                </li>
            </ul>
        </div>
        <!-- PLAYLIST -->
        <h6 class="white">PLAYLIST</h6>
        <div class="plus">
            <i class="fas fa-plus"></i>
            <span class="grey">Crea Playlist</span>
        </div>
        <!-- ELENCO PLAYLIST -->
        <div >
            <ul class="playlist">
                <li class="NPlay">
                    <a class="grey play" href="#!">
                        Nuova Playlist
                    </a>
                </li>
                <li class="NPlay">
                    <a class="grey play" href="#!">
                        Nuova Playlist
                    </a>
                </li>
                <li class="NPlay">
                    <a class="grey play" href="#!">
                        Nuova Playlist
                    </a>
                </li>
                <li class="NPlay">
                    <a class="grey play" href="#!">
                        Nuova Playlist
                    </a>
                </li>
                <li class="NPlay">
                    <a class="grey play" href="#!">
                        Nuova Playlist
                    </a>
                </li>
                <li class="NPlay">
                    <a class="grey play" href="#!">
                        Nuova Playlist
                    </a>
                </li>
            </ul>
        </div>
<!--parte finale della barra sinistara  istalla-app/jdoe-->
        <div class="end-bar">
            <i class="fas fa-arrow-circle-down grey"> Istalla app</i>
        </div>
        <hr class="hr">
        <div>
            <i class="fas fa-user-astronaut jd">John Doe</i>
        </div>
    </header>
    <div class="bar-up-fixed">
        <div class="margin-btn">
            <button class="btn-up">
                EFFETTUA L'UPGRADE
            </button>
        </div>
    </div>
    
    <main class="wrapper">
        
    </main>
    <footer class="footer">

</html>
